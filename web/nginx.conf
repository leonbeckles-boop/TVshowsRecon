# web/nginx.conf  (vhost only â€” no 'events{}' or 'http{}' blocks)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---- API proxy to the backend service on the compose network ----
  # Keep the /api prefix because FastAPI is mounted at /api
  location /api/ {
    proxy_pass http://backend:8000;   # no trailing slash, no rewrite
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;


    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  # (Optional) Convenience pass-throughs to backend docs *under /api*
  location = /api/openapi.json { proxy_pass http://backend:8000/api/openapi.json; }
  location = /api/docs         { proxy_pass http://backend:8000/api/docs; }
  location  /api/docs/         { proxy_pass http://backend:8000/api/docs/; }

  # ---- SPA fallback ----
  location / {
    try_files $uri $uri/ /index.html;
  }
}
